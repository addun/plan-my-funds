<h1>Sign up</h1>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="register-form" aria-label="Sign Up Form">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Enter your email"
      required
      aria-required="true"
      autocomplete="off"
    />
    @let email = signUpForm.controls.email;
    <app-form-control-errors [control]="email" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
      required
      aria-required="true"
      autocomplete="off"
    />
    @let password = signUpForm.controls.password;
    <app-form-control-errors [control]="password" />
  </div>
  <div class="form-group">
    <label for="repeatPassword">Repeat Password:</label>
    <input
      id="repeatPassword"
      type="password"
      formControlName="repeatPassword"
      placeholder="Repeat your password"
      required
      aria-required="true"
      autocomplete="off"
    />
    @let repeatPassword = signUpForm.controls.repeatPassword;
    <app-form-control-errors [control]="repeatPassword">
      <ng-template formControlError="passwordsMismatch">Passwords do not match.</ng-template>
    </app-form-control-errors>
  </div>
  <button type="submit" class="btn-submit">Sign Up</button>
</form>

<p class="sign-in-link">Already have an account? <a [routerLink]="['/', 'auth', 'sign-in']">Sign in</a></p>
