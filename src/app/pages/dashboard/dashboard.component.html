<div class="dashboard-container">
  <h1>Dashboard</h1>
  <div class="table-container">
    <h2>Posts</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        @for (income of posts(); track $index) {
          <tr>
            <td>{{ income.title }}</td>
            <td>{{ income.content }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
